          } else if (key === "DIGIT_HOME_URL") {
            return digitHomeURL;
          } else if (key === "S3BUCKET") {
            return assetS3Bucket;
          } else if (key === "JWT_TOKEN") {
            return "ZWdvdi11c2VyLWNsaWVudDplZ292LXVzZXItc2VjcmV0";
